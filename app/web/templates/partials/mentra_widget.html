<!-- templates/partials/mentra_widget.html -->

<!-- ===========================
     Mentra (Agent) Widget
============================ -->
<button class="mentra-launcher" id="mentraLauncher" type="button" aria-label="Open Mentra chat">
  <svg class="mentra-launcher-ico" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true">
    <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
    <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
  </svg>
</button>

<section class="mentra-panel" id="mentraPanel" role="dialog" aria-label="Mentra chat" aria-modal="false">
  <header class="mentra-header">
    <span class="mentra-brand-text">
      <span class="mentra-brand-o" aria-hidden="true">
      </span>
      MentraAI
    </span>


    <button class="mentra-close" id="mentraCloseBtn" type="button" aria-label="Close chat">
      <svg viewBox="0 0 20 20" aria-hidden="true">
        <path d="M5 5l10 10M15 5L5 15" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
      </svg>
    </button>
  </header>

  <!-- Notes UI (legacy - hidden, safe to remove later) -->
  <div id="mentraNotesWrap" class="mentra-notes" style="display:none;">
    <div class="mentra-notes-title">Paste notes or upload a PDF</div>

    <textarea id="mentraNotesInput" class="mentra-notes-input"
              placeholder="Paste your notes hereâ€¦ or upload a PDF below"></textarea>

    <div class="mentra-notes-row">
      <input id="mentraNotesFile" type="file" accept="application/pdf">
      <div class="mentra-notes-hint">Optional: PDF (text-based). Max 8MB.</div>
    </div>

    <div class="mentra-notes-actions">
      <button id="mentraPlanBtn" type="button" class="mentra-btn mentra-btn-primary">Generate plan (7 days)</button>
      <button id="mentraNotesCancelBtn" type="button" class="mentra-btn mentra-btn-ghost">Cancel</button>
    </div>
  </div>

  <!-- FIX: removed extra closing div -->
  <div class="mentra-body" id="mentraBody" aria-live="polite"></div>

  <footer class="mentra-footer">
    <div class="mentra-composer">
      <textarea class="mentra-input" id="mentraInput" rows="1" placeholder="Type a message..."></textarea>

      <button class="mentra-iconbtn mentra-stop mentra-floating-right" id="mentraStopBtn" type="button"
              aria-label="Stop" title="Stop" hidden>
        <span class="mentra-stop-box" aria-hidden="true"></span>
      </button>

      <button class="mentra-iconbtn mentra-send mentra-floating-right" id="mentraSendBtn" type="button"
              aria-label="Send" title="Send">
        <svg viewBox="0 0 20 20" aria-hidden="true">
          <path d="M10 3l6 6M10 3L4 9" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 3v14" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="mentra-disclaimer">
      Mentra may make mistakes. Please verify important information.
    </div>
  </footer>
</section>
